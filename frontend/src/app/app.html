<h2 style="margin-bottom: 2rem;">Full stack image upload application</h2>

<div class="upload-container">
  <h1>Upload Your Images</h1>
  <div class="drop-zone" ondragover="event.preventDefault();" ondrop="event.preventDefault();">
    <p>Drag & drop your images here or</p>
    <label for="file-input" class="upload-btn">Browse Files</label>
    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>
  </div>
  <div class="preview-container" id="preview"></div>
</div>
